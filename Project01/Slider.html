<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider_Project</title>
    <link rel="stylesheet" href="./Slider.css" />
    <script defer src="./Slider.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fa-solid fa-caret-left"></i>
        <div class="imgSlider">
          <div class="slider">
          <img
            class="img"
            src="https://images.pexels.com/photos/919278/pexels-photo-919278.jpeg?auto=compress&cs=tinysrgb&w=600"
          />
          <img
            class="img"
            src="https://images.pexels.com/photos/4011934/pexels-photo-4011934.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
         
          <img
            class="img"
            src="https://images.pexels.com/photos/3633950/pexels-photo-3633950.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
          <img
            class="img"
            src="https://images.pexels.com/photos/17744269/pexels-photo-17744269/free-photo-of-interior-of-the-bangalore-palace-in-bangalore-karnataka-india.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
          <img
            class="img"
            src="https://images.pexels.com/photos/14388684/pexels-photo-14388684.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
          
          </div>
        </div>
        <i class="fa-solid fa-caret-right"></i>
      </div>

      <div class="bottom">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
  </body>
</html>
